<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>POE Broker</title>
  </head>
  <body>
    <button type="button" id="bouton">Test</button>

    <table>
      <thead>
        <th>Name</th>
        <th>chaosValue</th>
      </thead>
      <tbody id="tableau"></tbody>
    </table>
  </body>
  <script type="text/javascript">
    document.getElementById('bouton').onclick = async () => {
      const result = await fetch('http://localhost:8080/api').then((r) => r.json());

      for (const item of result.lines) {
        const tr = document.createElement('tr');
        const name = document.createElement('td');
        const chaosValue = document.createElement('td');

        name.textContent = item.name;
        chaosValue.textContent = item.chaosValue;

        tr.appendChild(name);
        tr.appendChild(chaosValue);

        document.getElementById('tableau').appendChild(tr);
      }
      // alert(res);
    };
  </script>
</html>
